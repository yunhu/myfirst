	<script type="text/javascript">
(function(){
    var dec = $("#decode"),
        enc = $('#encode');
    
        $.base64.utf8encode = !0;
        
        var en = function(){
            dec.val( $.base64.btoa(enc.val()) );
        };
        var de = function(){
            enc.val( $.base64.atob(dec.val(), true) );
        };
        
        enc.keyup(function(){
            en();
        });
        dec.keyup(function(){
            de();
        });
        
        $(".btn-encode").click(function(){
            en();
        });
        $(".btn-decode").click(function(){
            de();
        });
        $(".btn-clear").click(function(){
            dec.val('');
            enc.val('');
        });
    
})();
</script>
