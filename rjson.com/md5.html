<script type="text/javascript">
(function(){
    var encode = function(){
        var str = $("input[name=string]").val();
        var res = '';
        if(str != ''){
            res = $.md5(str);
            $("._32").val(res);
            $("._32up").val(res.toUpperCase());
            $("._16").val( res.substr(8,16) );
            $("._16up").val( res.substr(8,16).toUpperCase() );
        }
    };
    
    
    $("input[name=string]").keyup(function(){
        encode();
    });
    
})();
</script>
